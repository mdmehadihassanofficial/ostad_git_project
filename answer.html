<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Live Test</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

        <!-- 1. Responsive Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                        <a class="navbar-brand" href="#">MySite</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-auto">
                                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                                        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                                </ul>
                        </div>
                </div>
        </nav>

        <div class="container my-5">

                <!-- 2. 10 Different Style Buttons -->
                <h3>Bootstrap Buttons</h3>
                <div class="mb-4">
                        <button class="btn btn-primary">Primary</button>
                        <button class="btn btn-secondary">Secondary</button>
                        <button class="btn btn-success">Success</button>
                        <button class="btn btn-danger">Danger</button>
                        <button class="btn btn-warning">Warning</button>
                        <button class="btn btn-info">Info</button>
                        <button class="btn btn-light">Light</button>
                        <button class="btn btn-dark">Dark</button>
                        <button class="btn btn-outline-primary">Outline Primary</button>
                        <button class="btn btn-link">Link</button>
                </div>

                <!-- 3. Pop-up Modal -->
                <h3>Bootstrap Modal</h3>
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Open Modal</button>

                <div class="modal fade" id="exampleModal" tabindex="-1">
                        <div class="modal-dialog">
                                <div class="modal-content">
                                        <div class="modal-header">
                                                <h5 class="modal-title">Modal Title</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                                This is a Bootstrap modal!
                                        </div>
                                        <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                </div>
                        </div>
                </div>

                <!-- 4. Progress Bar -->
                <h3 class="mt-5">Bootstrap Progress Bar</h3>
                <div class="progress mb-4">
                        <div class="progress-bar" role="progressbar" style="width: 70%;">70%</div>
                </div>

                <!-- 5. 3 Input Boxes -->
                <h3>Bootstrap Input Boxes</h3>
                <form>
                        <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                        placeholder="Enter your password">
                        </div>
                </form>

        </div>

        <!-- Bootstrap JS Bundle CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
